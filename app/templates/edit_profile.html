{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}
  Edit Profile - {{ super() }}
{% endblock %}

{% block app_content %}
  <div class="row">
    <div class="col-md-3 col-sm-12">
      <aside>
        <div class="aside-container">
          <p><strong>Editing {{ current_user.first_name }}'s Profile</strong></p>
          <hr>
          <p class="white-color">Email: {{ current_user.email }}</p>
        </div>
      </aside>
    </div> <!-- Ending div for aside column -->
    <div class="col-md-9 col-sm-12">
      <div class="article-container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            {{ wtf.quick_form(form) }}
          </div> <!-- Ending div for column -->
        </div> <!-- Ending div for row -->
      </div> <!-- Ending div for article container -->
    </div> <!-- Ending div for aside column -->
  </div> <!-- Ending div for row -->
{% endblock %}
